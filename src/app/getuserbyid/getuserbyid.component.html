<h2>Find User</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" name="name" id="id" [(ngModel)]="user.id">
    </div>
    <button class="btn btn-success" type="submit">Find User</button>
</form>
<br><br><br>
<div class="container">
    <div class="card">
        <h3 class="text-center">User Details</h3>
        <div class="card-cody">
            <table class="table table-stripped">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                </thead>

                <tbody>
                    <tr>
                        <td>{{user.name}} </td>
                        <td>{{user.email}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
