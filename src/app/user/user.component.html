<div class="container">
    <div class="card">
        <h3 class="text-center">Users List</h3>
        <div class="card-cody">
            <table class="table table-stripped">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </thead>

                <tbody *ngFor="let u of users">
                    <tr>
                        <td> {{ u.id }} </td>
                        <td>{{u.name}} </td>
                        <td>{{u.email}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
